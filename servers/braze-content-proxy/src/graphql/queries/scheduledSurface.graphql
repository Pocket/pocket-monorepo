query PocketHits($date: Date!, $scheduledSurfaceId: ID!) {
  scheduledSurface(id: $scheduledSurfaceId) {
    items(date: $date) {
      id
      corpusItem {
        url
        title
        topic
        excerpt
        imageUrl
        authors {
          name
        }
        publisher
      }
    }
  }
}
