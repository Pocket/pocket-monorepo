fragment ItemComplete on Item {
  ...ItemSimple
  preview {
    domain {
      logo
      logoGreyscale
      name
    }
    authors {
      id
      name
      url
    }
  }
  images {
    imageId
    url
    height
    width
    credit
    caption
  }
  videos {
    videoId
    src
    width
    type
    vid
    length
    height
  }
}
