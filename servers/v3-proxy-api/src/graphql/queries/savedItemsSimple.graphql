query savedItemsSimple(
  $pagination: OffsetPaginationInput
  $filter: SavedItemsFilter
  $sort: SavedItemsSort
) {
  user {
    savedItemsByOffset(pagination: $pagination, filter: $filter, sort: $sort) {
      entries {
        ...SavedItemSimple
        ...HighlightFields
      }
      totalCount
    }
  }
}
