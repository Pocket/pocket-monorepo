query searchSavedItemsByOffsetSimple($term: String!, $pagination: OffsetPaginationInput, $filter: SearchFilterInput, $sort: SearchSortInput) {
    user {    
        searchSavedItemsByOffset(term: $term, pagination: $pagination, filter: $filter sort: $sort) {
            entries {
                savedItem {
                    ...SavedItemSimple
                }
                ...SearchResultHighlights
            }
            offset
            limit
            totalCount
        }
    }
}
