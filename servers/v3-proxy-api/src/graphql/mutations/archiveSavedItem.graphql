mutation ArchiveSavedItemByUrl($givenUrl: Url!, $timestamp: ISOString!) {
  savedItemArchive(givenUrl: $givenUrl, timestamp: $timestamp) {
    url
  }
}
mutation ArchiveSavedItemById(
  $updateSavedItemArchiveId: ID!
  $timestamp: ISOString
) {
  updateSavedItemArchive(id: $updateSavedItemArchiveId, timestamp: $timestamp) {
    id
  }
}
