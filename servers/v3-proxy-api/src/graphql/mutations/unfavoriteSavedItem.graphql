mutation UnFavoriteSavedItemByUrl($givenUrl: Url!, $timestamp: ISOString!) {
  savedItemUnFavorite(givenUrl: $givenUrl, timestamp: $timestamp) {
    url
  }
}
mutation UnFavoriteSavedItemById($updateSavedItemUnFavoriteId: ID!) {
  updateSavedItemUnFavorite(id: $updateSavedItemUnFavoriteId) {
    id
  }
}
