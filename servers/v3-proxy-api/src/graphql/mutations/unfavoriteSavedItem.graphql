mutation UnFavoriteSavedItemByUrl($givenUrl: Url!, $timestamp: ISOString!) {
  savedItemUnFavorite(givenUrl: $givenUrl, timestamp: $timestamp) {
    url
  }
}
mutation UnFavoriteSavedItemById(
  $updateSavedItemUnFavoriteId: ID!
  $timestamp: ISOString
) {
  updateSavedItemUnFavorite(
    id: $updateSavedItemUnFavoriteId
    timestamp: $timestamp
  ) {
    id
  }
}
