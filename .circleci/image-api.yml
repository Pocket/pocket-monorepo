
workflows:
  image-api:
    jobs:

      ######
      # Every PR Jobs
      ######
      - apollo:
          name: image-api_apollo
          fed_graph_name: pocket-client-api
          graph_name: image-api
          schema_file_path: servers/image-api/schema.graphql
          prod_graph_url: https://image-api.readitlater.com
          dev_graph_url: https://image-api.getpocket.dev

      - apollo:
          name: image-api_apollo_admin
          fed_graph_name: pocket-admin-api
          schema_file_path: servers/image-api/schema.graphql
          graph_name: image-api
          prod_graph_url: https://image-api.readitlater.com
          dev_graph_url: https://image-api.getpocket.dev
          apollo_key_env: APOLLO_ADMIN_KEY

      - test_integrations:
          <<: *not_dev_main
          for: image_api
          context: pocket
          name: image-api_test_integrations
          scope: image-api

      # Try building the ECS docker image on each branch
      - build_image:
          <<: *not_dev_main
          context: pocket
          for: image_api
          name: image-api_build_docker
          aws-access-key-id: Dev_AWS_ACCESS_KEY
          aws-secret-access-key: Dev_AWS_SECRET_ACCESS_KEY
          aws-region: Dev_AWS_DEFAULT_REGION
          repo-name: imageapi-dev-app
          ecr-url: 410318598490.dkr.ecr.us-east-1.amazonaws.com
          push: false
          extra-build-args: --build-arg GIT_SHA=${CIRCLE_SHA1} --build-arg SCOPE=image-api --build-arg APP_PATH=servers/image-api --build-arg SENTRY_AUTH_TOKEN=${SENTRY_BEARER} --build-arg SENTRY_ORG=pocket --build-arg SENTRY_PROJECT=image-api --build-arg PORT=4867 
     
      - infrastructure:
          <<: *not_dev_main
          context: pocket
          for: image_api
          name: image-api_infrastructure_plan_prod
          scope: image-api-cdk
          stack-output-path: infrastructure/image-api/cdktf.out/stacks/image-api
          resource-class: pocket/default-prod
          workspace: Prod
          dev: false
          apply: false

      ######
      # Dev Branch Deployment (Dev Environment)
      ######

      - infrastructure:
          <<: *only_dev
          context: pocket
          for: image_api
          name: image-api_infrastructure_apply_dev
          scope: image-api-cdk
          stack-output-path: infrastructure/image-api/cdktf.out/stacks/image-api
          resource-class: pocket/default-dev
          workspace: Dev
          apply: true
          dev: true

      # Build & Deploy the Dev Docker Image
      - build_image:
          <<: *only_dev
          context: pocket
          for: image_api
          name: image-api_build_docker_dev
          aws-access-key-id: Dev_AWS_ACCESS_KEY
          aws-secret-access-key: Dev_AWS_SECRET_ACCESS_KEY
          aws-region: Dev_AWS_DEFAULT_REGION
          repo-name: imageapi-dev-app
          ecr-url: 410318598490.dkr.ecr.us-east-1.amazonaws.com
          push: true
          extra-build-args: --build-arg GIT_SHA=${CIRCLE_SHA1} --build-arg SCOPE=image-api --build-arg APP_PATH=servers/image-api --build-arg SENTRY_AUTH_TOKEN=${SENTRY_BEARER} --build-arg SENTRY_ORG=pocket --build-arg SENTRY_PROJECT=image-api --build-arg PORT=4867
          requires:
            - image-api_infrastructure_apply_dev

      - code_deploy_ecs:
          <<: *only_dev
          context: pocket
          for: image_api
          name: image-api_code_deploy_ecs_dev
          resource-class: pocket/default-dev
          codedeploy-app-name: ImageAPI-Dev-ECS
          codedeploy-group-name: ImageAPI-Dev-ECS
          requires:
            - image-api_build_docker_dev

      # Notify sentry of dev deployment
      - sentry_release_notification:
          <<: *only_dev
          name: image-api_sentry-release-notification-dev
          context: pocket
          for: image_api
          sentry_project_name: image-api
          sentry_env: development
          sentry_org: pocket
          requires:
            - image-api_code_deploy_ecs_dev

      ######
      # Main Branch Deployment (Prod Environment)
      ######
      - infrastructure:
          <<: *only_main
          context: pocket
          for: image_api
          name: image-api_infrastructure_apply_prod
          scope: image-api-cdk
          stack-output-path: infrastructure/image-api/cdktf.out/stacks/image-api
          resource-class: pocket/default-prod
          workspace: Prod
          apply: true
          dev: false

      # Build & Deploy the Prod Docker Image
      - build_image:
          <<: *only_main
          context: pocket
          for: image_api
          name: image-api_build_docker_prod
          aws-access-key-id: Prod_AWS_ACCESS_KEY
          aws-secret-access-key: Prod_AWS_SECRET_ACCESS_KEY
          aws-region: Prod_AWS_DEFAULT_REGION
          repo-name: imageapi-prod-app
          ecr-url: 996905175585.dkr.ecr.us-east-1.amazonaws.com
          push: true
          extra-build-args: --build-arg GIT_SHA=${CIRCLE_SHA1} --build-arg SCOPE=image-api --build-arg APP_PATH=servers/image-api --build-arg SENTRY_AUTH_TOKEN=${SENTRY_BEARER} --build-arg SENTRY_ORG=pocket --build-arg SENTRY_PROJECT=image-api --build-arg PORT=4867
          requires:
            - image-api_infrastructure_apply_prod

      - code_deploy_ecs:
          <<: *only_main
          context: pocket
          for: image_api
          name: image-api_code_deploy_ecs_prod
          resource-class: pocket/default-prod
          codedeploy-app-name: ImageAPI-Prod-ECS
          codedeploy-group-name: ImageAPI-Prod-ECS
          requires:
            - image-api_build_docker_prod

      # Notify sentry of main deployment
      - sentry_release_notification:
          <<: *only_main
          name: image-api_sentry-release-notification-prod
          context: pocket
          for: image_api
          sentry_project_name: image-api
          sentry_env: production
          sentry_org: pocket
          requires:
            - image-api_code_deploy_ecs_prod


